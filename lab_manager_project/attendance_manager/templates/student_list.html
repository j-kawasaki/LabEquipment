{% extends "base.html" %}
{% block title %}TeamMember List{% endblock %}
{% load static %}

{% block body %}
  <div id="wrapper">
   <div id="page-wrapper">
     <div class="row">
       <div class="col-lg-6 full-width margin-top-20percent">
         <div class="panel panel-default full-width">

          <div class="panel-heading">
            Edit Help
          </div>

          <div class="panel-body full-width full-height">
            <table id="team-list-table" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline full-width">
              <thead>
                  <tr>
                    <th>チーム名</th>
                    <th>名前</th>
                    <th>性別</th>
                    <th>学年</th>
                    <th>最終ログイン</th>
                  </tr>
                </thead>
                <tbody>
                    {% for team in teams %}
                    <tr>
                      <td>{{team.team}}</td>
                      <td>{{team.person.name}}</td>
                      <td>{{team.person.sex}}</td>
                      <td>{{team.person.grade}}</td>
                      <td>{{team.person.last_login}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
          </div>

         </div>
       </div>
     </div>
   </div>
  </div>
  <script>
    $(document).ready(function(){
      $('#team-list-table').DataTable({
        responsive: true,
        ordering: false,
        displayLength: 20,
      });
    });
  </script>
{% endblock %}
